<html lang="{{ site.locale | slice: 0,2 | default: "en" }}" class="no-js">
  <head>
    {% include head/custom.html %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  </head>
<style>
.lock-screen {
    height: 100%;
    overflow: hidden;
    width: 100%;
    position: fixed;
}
</style>
  <body class="lock-screen layout--{{ page.layout | default: layout.layout }}{% if page.classes or layout.classes %}{{ page.classes | default: layout.classes | join: ' ' | prepend: ' ' }}{% endif %}">

    <div class="initial-content">
      {{ content }}
    </div>
    <div id="footer" class="page__footer">
      <footer>
      </footer>
    </div>

    {% include scripts.html %}

  </body>
</html>
